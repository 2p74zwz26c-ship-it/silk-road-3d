<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Великий Шёлковый путь — 3D экскурсия</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

<style>
body {
    margin: 0;
    overflow: hidden;
    font-family: Arial, sans-serif;
}

#info {
    position: absolute;
    top: 20px;
    left: 20px;
    background: rgba(255,255,255,0.9);
    padding: 15px;
    border-radius: 10px;
    max-width: 300px;
}
</style>
</head>

<body>

<div id="info">
<h2>Великий Шёлковый путь</h2>
<p><b>Чанъань</b> — отправная точка торговых путей Китая.</p>
<p><b>Самарканд</b> — важный центр торговли и культуры.</p>
<p><b>Константинополь</b> — мост между Европой и Азией.</p>
<p>Перетаскивай мышкой, чтобы вращать карту.</p>
</div>

<script>
const scene = new THREE.Scene();

const camera = new THREE.PerspectiveCamera(
75,
window.innerWidth/window.innerHeight,
0.1,
1000
);

const renderer = new THREE.WebGLRenderer();
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

const geometry = new THREE.SphereGeometry(5, 32, 32);
const material = new THREE.MeshBasicMaterial({
    color: 0x8B4513,
    wireframe: true
});
const globe = new THREE.Mesh(geometry, material);
scene.add(globe);

camera.position.z = 10;

function animate() {
    requestAnimationFrame(animate);
    globe.rotation.y += 0.003;
    renderer.render(scene, camera);
}

animate();
</script>

</body>
</html>
